<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv=""X-UA-Compatible" content=""IE=edge">
    <meta name=""viewport" content=""width=device-width, initial-scale="1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulario</title>
</head>

<body>
<div class="container">
    <div class="form-image">
        <img src="img/undraw_shopping_re_hdd9.svg">
    </div>
    <div class="form">
        <form action="https://api.sheetmonkey.io/form/uYkzTSR1kmJDLpCyqtcUGm" method="post">
            <div class="form-header">
                <div class="title">
                    <h1>Tombamento Imobilizado</h1>
                </div>
                
            </div>
           
            <div class"input-group">
                <div class="input-box">
                    <label for "placa">placa01</label>
                    <input id="placa" type="text" name="placa" placeholder="Número do patrimônio" required>
                </div>
        
                <div class="input-box">
                    <label for "descricao">Descrição</label>
                    <input id="descricao" type="text" name="valor" placeholder="Descrição do Bem" required>
                </div>
        
                <div class="input-box">
                    <label for "medidas">Medidas</label>
                    <input id="medidas" type="text" name="medidas" placeholder="Em centímetro" >
                </div>

                <div class="input-box">
                    <label for "volume">Volume</label>
                    <input id="volume" type="text" name="volume" placeholder="Em Kg ou Litros" >
                </div>

                <div class="input-box">
                    <label for "caracteristicas">Características</label>
                    <input id="caracteristicas" type="text" name="caracteristicas" placeholder="BTUS, Potência, Capacidade etc" >
                </div>

                <div class="input-box">
                    <label for "modelo">Modelo</label>
                    <input id="modelo" type="text" name="modelo" placeholder="Modelo atribuído pelo fabricante" >
                </div>

                <div class="input-box">
                    <label for "marca">Marca</label>
                    <input id="marca" type="text" name="marca" placeholder="Marca do fabricante" >
                </div>

                <div class="input-box">
                    <label for "serie">Nº de Série</label>
                    <input id="serie" type="text" name="serie" placeholder="atribuído pelo fabricante" >
                </div>

                <div class="input-box">
                    <label for "custo">Centro de Custo</label>
                    <input id="custo" type="text" name="custo" placeholder="Responsável pela posse do bem" required >
                </div>

                <div class="input-box">
                    <label for "localizacao">Localização</label>
                    <input id="localizacao" type="text" name="localizacao" placeholder="Onde o bem foi identificado físicamente" required >
                </div>

                <div class="input-box">
                    <label for "responsavel">Responsável</label>
                    <input id="responsavel" type="text" name="responsavel" placeholder="Nome da pessoa Responsável" required >
                </div>

                
                
            </div>

            <div class="continue-button">
                <input type="submit">
                
            </div>
        </form>
    </div>
</div>
</body>
</html>
